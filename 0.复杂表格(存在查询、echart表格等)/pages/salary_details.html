<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="salary_details.css">
    <style>
        body {
            padding: 20px;
        }

    </style>
</head>
<body>
<div id="app">
    <div class="content_data">
        <div class="tableData_box">
            <div class="tableData thead">
                <table>
                    <thead>
                    <tr>
                        <th style="width: 35px;">序号</th>
                        <th style="width: 80px;">用户</th>
                        <th style="width: 85px;">基本工资</th>
                        <th style="width: 85px;">岗位工资</th>
                        <th style="width: 60px;">考勤</th>
                        <th style="width: 60px;">全勤奖</th>
                        <th style="width: 85px;">驾驶补助</th>
                        <th style="width: 60px;">餐补</th>
                        <th style="width: 85px;">工龄工资</th>
                        <th style="width: 100px;">扣个人社保</th>
                        <th style="width: 100px;">管理业绩提成</th>
                        <th style="width: 100px;">整理仓库费用</th>
                        <th style="width: 85px;">部门调整</th>
                        <th style="width: 60px;">其他</th>
                        <th>合计</th>
                    </tr>
                    </thead>
                </table>
            </div>
            <div class="tableData tbody">
                <table>
                    <tbody>
                    <template v-for="(items,index) in contentData">
                        <tr class="table01_tr">
                            <td style="width: 35px;">{{index+1}}</td>
                            <td style="width: 80px;" v-html="items.UserName"></td>
                            <td style="width: 85px;">{{items.JBGZ}}</td>
                            <td style="width: 85px;">{{items.GWGZ}}</td>
                            <td style="width: 60px;">{{items.KQ}}</td>
                            <td style="width: 60px;">{{items.QKJ}}</td>
                            <td style="width: 85px;">{{items.JSBZ}}</td>
                            <td style="width: 60px;">{{items.CB}}</td>
                            <td style="width: 85px;">{{items.GLGZ}}</td>
                            <td style="width: 100px;">{{items.KGRSB}}</td>
                            <td style="width: 100px;">{{items.GLYJTC}}</td>
                            <td style="width: 100px;">{{items.ZLCKFY}}</td>
                            <td style="width: 85px;">{{items.BMTZ}}</td>
                            <td style="width: 60px;">{{items.QT}}</td>
                            <td>{{items.HJ}}</td>
                        </tr>
                    </template>
                    <tr class="table01_tr tFoot">
                        <td style="width: 35px;">总计</td>
                        <td style="width: 60px;"></td>
                        <td style="width: 85px;">{{allJBGZ}}</td>
                        <td style="width: 85px;">{{allGWGZ}}</td>
                        <td style="width: 60px;">{{allKQ}}</td>
                        <td style="width: 60px;">{{allQQJ}}</td>
                        <td style="width: 85px;">{{allJSBZ}}</td>
                        <td style="width: 60px;">{{allCB}}</td>
                        <td style="width: 85px;">{{allGLGZ}}</td>
                        <td style="width: 100px;">{{allGRSB}}</td>
                        <td style="width: 100px;">{{allYJTC}}</td>
                        <td style="width: 100px;">{{allCKFY}}</td>
                        <td style="width: 85px;">{{allBMTZ}}</td>
                        <td style="width: 60px;">{{allQT}}</td>
                        <td>{{allHJ}}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="../../View/new_designWorksList_ly_kxt/newpage/js/jquery-1.11.1.min.js"></script>
<script src="../../View/new_designWorksList_ly_kxt/newpage/js/vue.js"></script>
<script src="../../xlSystem/XL/js/main.js"></script>
<script src="../../xlSystem/XL/layer/layer.js"></script>
<script src="salary_details.js"></script>

</body>
</html>
